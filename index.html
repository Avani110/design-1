<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John_Decor</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="back">
        <nav>
            <h3>John Decor</h3>
            <div id="nlinks">
                <a href="#">Work</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Contact</a>
            </div>
        </nav>
        <div id="mid">
            <h1>Creative</h1>
            <h4>Shooting eye catching 
                <br> moments for fun
            </h4>
            <p>
                Lorem ipsum dolor sit amet,
                 consectetur adipisicing elit. 
                 Eligendi perspiciatis ab consequuntur 
                 consequatur quo inventore.
            </p>
            <button><i class="ri-arrow-down-s-fill"></i></button>
        </div>
    </div>
    <div id="back2">
        <h1>Selected Projects</h1>
        <div id="box">
            <div id="one" class="imagebox"></div>
            <div id="two" class="imagebox"></div>
            <div id="three" class="imagebox"></div>
            <div id="four" class="imagebox"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        gsap.from('nav',{duration:1.1, y:-200,ease:'expo.inOut'});
        gsap.from('#mid h1',{delay:.5,duration:1.1, opacity:0 ,y:-200,ease:'expo.inOut'});
        gsap.from('#mid h4',{delay:1,duration:1.1, opacity:0,y:-200,ease:'expo.inOut'});
        gsap.from('#mid p',{delay:1.5,duration:1.1, opacity:0,y:-200,ease:'expo.inOut'});

        var btn = document.querySelector('button');
        btn.addEventListener('click',function(){
            gsap.from("#back2", {duration: 1, y:100, ease:'bounce'});
        })
        
    </script>
</body>
</html>
